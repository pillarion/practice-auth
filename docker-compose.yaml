version: '3'

services:
  app:
    image: ${REGISTRY}/${IMAGE_NAME}:${TAG}
    env_file: .env
    ports:
      - 50051:50051
    networks:
      - dmz
      - ins
  
  pg:
    image: postgres:16-alpine3.19
    env_file: .env
    ports:
      - 5432:5432
    volumes:
      - /pg-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER} "]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - ins


volumes:
  pg-data:
    
networks:
  dmz:
  ins: